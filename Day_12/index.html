<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css variables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Updating CSS Variables with <span class='hl'>JavaSCript</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="3" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#292cd1">
  </div>

  <img src="./Assets/paul-skorupskas-7KLa-xLbSXA-unsplash.jpg" width="1200" height="800">

    <script src="./index.js"></script>
</body>
</html>
